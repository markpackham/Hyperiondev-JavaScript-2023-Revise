<!DOCTYPE html>
<html>
<head>
    <title>JSON Example</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let obj = { "name": "Jason", "age": 30, "city": "New York" };
        let myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
